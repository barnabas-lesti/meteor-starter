<!-- A showcase page for showcase. :) -->
<template name="showcase">
  <div class="showcase page">
    <p>Some page</p>
    {{#if param}}
      <p>Param: {{param}}</p>
    {{/if}}
    {{#if hash}}
      <p>Hash string: {{hash}}</p>
    {{/if}}
    {{#if someSessionData}}
      <p>Session data: {{someSessionData}}</p>
    {{/if}}
  </div>
  <a href="{{pathFor 'home'}}">Go to the home page</a>
</template>
