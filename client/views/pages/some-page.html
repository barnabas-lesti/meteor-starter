<template name="somePage">
  <div class="some-page">
    <p>Some page</p>
    {{#if param}}
      <p>Param: {{param}}</p>
    {{/if}}
    {{#if hash}}
      <p>Hash string: {{hash}}</p>
    {{/if}}
    {{#if someSessionData}}
      <p>Session data: {{someSessionData}}</p>
    {{/if}}
  </div>
</template>
